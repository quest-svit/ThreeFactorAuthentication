			function myFunction() 
			{
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4 && xhr.status === 200) {

						var theDiv = document.getElementById("row");
	
						//remove existing graph
						var elementExists = document.getElementById("graph");
						if (elementExists != null){
						 	theDiv.removeChild(elementExists);
						 	document.body.removeChild(elementExists);
						}
						
						//create a new node and add the plot image
						var newNode= document.createElement("IMG");
						newNode.setAttribute("id", "graph");
						var file = "app/"+document.getElementById("countrySelect").value +"?ctype="+document.getElementById("chartSelect").value
						newNode.setAttribute("src", file);	
						document.body.appendChild(newNode);
						theDiv.appendChild(newNode);	
					}
				};countrySelect

				var url = baseUrl+ document.getElementById("countrySelect").value;
				var params = "ctype="+document.getElementById("chartSelect").value;
				xhr.open("GET", url+"?"+params, true);
				xhr.send(params);
			}
		</script>
